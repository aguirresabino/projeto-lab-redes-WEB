<div class="container" style="margin-top : 80px;">
	<div class="row">
		<div class="panel panel-default">
		  	<div class="panel-heading"><h3>Adicionar novos arquivos</h3></div>
		  	<div class="panel-body">
		    	<form>
					<div class="form-group">
					    <input type="file" id="exampleInputFile" data-ng-model="Arquivo.arquivo">
					    <p class="help-block">Clique no botão para selecionar seu arquivo</p>
					</div>
					<button type="submit" class="btn btn-default btn-lg btn-block" data-ng-click="Arquivo.enviarArquivo(Arquivo.arquivo)">Enviar</button>
				</form>
		  	</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Meus arquivos</div>
			<table class="table">
			    <thead>
			      	<tr>
			      		<th>ID</th>
			        	<th>Arquivo</th>
			        	<th>Tamanho</th>
			        	<th class="text-right">Ações</th>
			      	</tr>
			    </thead>
			    <tbody>
			      	<tr data-ng-repeat = "arquivo in Arquivo.arquivos | orderBy: 'arquivo.nome'">
			      		<td>{{arquivo.id}}</td>
			        	<td>{{arquivo.nome}}</td>
			        	<td>{{arquivo.tamanho}}</td>
			        	<td align="right">
			        		<a href=""><span class="glyphicon glyphicon-trash" title="Excluir" data-ng-click="Arquivo.deletar(arquivo.id)"></span></a>
			        		<a id="download" data-ng-href="{{Arquivo.arquivo}}" download data-ng-click = "Arquivo.baixarArquivo(arquivo.id)"><span class="glyphicon glyphicon-cloud-download" title="Download" data-ng-model= "Arquivo.download"></span></a>
			        	</td>
			      	</tr>
			    </tbody>
			</table>
		</div>
	</div>
</div>
